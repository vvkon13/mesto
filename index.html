<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Места России."><meta name="keywords" content="Россия"><meta name="author" content="Василий Коновалов"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header page__header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место" class="logo"></header><main class="content page__content"><section class="profile content__profile"><div class="profile__main"><div class="profile__photo-place"><div class="profile__photo-wrapper"><img src="73621e6b24255a2183af.jpg" alt="Фото Профиль" class="profile__photo"></div></div><div class="profile__info"><div class="profile__string-and-button"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__description"></p></div></div><button class="profile__button-add" type="button"></button></section><section class="content__elements"><ul class="elements"></ul></section></main><section class="popup popup_type_profile"><div class="popup__container"><form name="popup-profile" novalidate><h2 class="popup__header">Редактировать профиль</h2><input placeholder="Имя" class="popup__input popup__input_type_name" name="profileName" minlength="2" maxlength="40" id="popup-name" required> <span class="popup__input-error" id="popup-name-error">сообщение об ошибке</span> <input placeholder="О себе" class="popup__input popup__input_type_description" name="profileDescription" minlength="2" maxlength="200" id="popup-description" required> <span class="popup__input-error" id="popup-description-error">сообщение об ошибке</span> <button class="popup__button-save" type="submit" id="button-save-profile">Сохранить</button></form><button class="popup__button-close" type="button" id="button-close-profile"></button></div></section><section class="popup popup_type_card"><div class="popup__container"><form name="popup-card" novalidate><h2 class="popup__header">Новое место</h2><input placeholder="Название" class="popup__input popup__input_type_name" name="popup-card-title" minlength="2" maxlength="30" id="popup-card-title" required> <span class="popup__input-error" id="popup-card-title-error">сообщение об ошибке</span> <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_description" name="popup-card-link" id="popup-card-link" required> <span class="popup__input-error" id="popup-card-link-error">сообщение об ошибке</span> <button class="popup__button-save" type="submit" id="button-save-card">Создать</button></form><button class="popup__button-close" type="button" id="button-close-card"></button></div></section><section class="popup popup_type_image"><div class="popup__container-image"><figure class="popup__figure"><img src="a1927252782a83af3118.jpg" alt="" class="popup__image"><figcaption class="popup__description"></figcaption></figure><button class="popup__button-close" type="button" id="button-close-image"></button></div></section><section class="popup popup_type_card-deletion"><div class="popup__container-card-deletion"><form name="popup-confirm-card-deletion" novalidate><h2 class="popup__header">Вы уверены?</h2><button class="popup__button-save" type="submit" id="button-confirm-card-deletion">Да</button></form><button class="popup__button-close" type="button" id="button-close-confirm-card-deletion"></button></div></section><section class="popup popup_type_update-avatar"><div class="popup__container-update-avatar"><form name="popup-update-avatar" novalidate><h2 class="popup__header">Обновить аватар</h2><input type="url" placeholder="Ссылка на аватар" class="popup__input popup__input_type_name" name="popup-avatar-link" id="popup-avatar-link" required> <span class="popup__input-error" id="popup-avatar-link-error">сообщение об ошибке</span> <button class="popup__button-save" type="submit" id="button-save-avatar">Сохранить</button></form><button class="popup__button-close" type="button" id="button-close-avatar"></button></div></section><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer></div><template id="card"><li class="card elements__item"><img src="a1927252782a83af3118.jpg" alt="" class="card__photo"><div class="card__description"><h2 class="card__name"></h2><div><button class="card__button-like" type="button"></button><p class="card__quantity-like"></p></div></div><button class="card__button-remove" type="button"></button></li></template></body></html>
