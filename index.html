<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Места России.">
  <meta name="keywords" content="Россия">
  <meta name="author" content="Василий Коновалов">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>

  <div class="page">

    <header class="header page__header">
      <img src="./images/header-logo.svg" alt="Логотип Место" class="logo">
    </header>

    <main class="content page__content">

      <section class="profile content__profile">
        <div class="profile__main">
          <img src="./images/profile-photo.jpg" alt="Фото Профиль" class="profile__photo">
          <div class="profile__info">
            <div class="profile__string-and-button">
              <h1 class="profile__name">Жак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив КустоЖак-Ив
                КустоЖак-Ив КустоЖак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__description">Исследователь океанаИсследователь океанаИсследователь океанаИсследователь
              океанаИсследователь океанаИсследователь океанаИсследователь океанаИсследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="content__elements">
        <ul class="elements">
        </ul>
      </section>

    </main>

    <section class="popup">
    </section>

    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="card">
    <li class="card elements__item">
      <img src="" alt="" class="card__photo">
      <div class="card__description">
        <h2 class="card__name"></h2>
        <button class="card__button-like" type="button"></button>
      </div>
      <button class="card__button-remove" type="button"></button>
    </li>
  </template>

  <template id="popup-image">
    <figure class="popup__container-image">
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__description"></figcaption>
      <button class="popup__button-close" type="button"></button>
    </figure>
  </template>

  <template id="popup-form">
    <div class="popup__container">
      <form name="popup-profile">
        <h2 class="popup__header"></h2>
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="popup-name">
        <input type="text" placeholder="О себе" class="popup__input popup__input_type_description"
          name="popup-description">
        <button class="popup__button-save" type="submit"></button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </template>

  <script src="./scripts/index.js"></script>

</body>

</html>
